<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let nums = [6, 5, 8, 9];
        // 7 is missing


        // step 1
    
        function sortedArr(arr) {
            let newArr = [...arr];

            for (let i = 1; i < newArr.length; i++) {
                let current = newArr[i];
                let j = i - 1;

                while (j >= 0 && newArr[j] > current) {
                    newArr[j + 1] = newArr[j];
                    j--;
                }

                newArr[j + 1] = current;
            }

            return newArr;
        }


 
        const sortedArr = sortArr(nums);


        // step 2

        function findMissingNum(arr) {
            for (let i = 0; i < arr.length - 1; i++) {
                if (arr[i + 1] - arr[i] !== 1) {
                    return arr[i] + 1;
                }
            }
        }

        const missingNumber = findMissingNum(sortedArr);
        console.log(missingNumber)

    </script>
</body>

</html>
